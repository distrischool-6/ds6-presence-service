# ===============================================
# SPRING BOOT APPLICATION CONFIGURATION
# ===============================================
spring.application.name=attendance-service

# ===============================================
# DATA SOURCE CONFIGURATION
# ===============================================
# Endereço do seu banco de dados PostgreSQL (usamos uma BD separada)
spring.datasource.url=jdbc:postgresql://localhost:5432/distrischool_attendances
# Usuário do banco de dados
spring.datasource.username=postgres
# Senha do banco de dados (LEMBRE-SE DE ALTERAR PARA A SUA SENHA)
spring.datasource.password=1234

# ===============================================
# JPA & HIBERNATE CONFIGURATION
# ===============================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================================
# FLYWAY CONFIGURATION
# ===============================================
spring.flyway.enabled=true
# Permite que o Flyway faça o baseline em schemas não vazios
spring.flyway.baseline-on-migrate=true
# Versão inicial do baseline
spring.flyway.baseline-version=1.0.0